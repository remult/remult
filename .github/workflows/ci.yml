name: Tests

on:
  push:
    branches:
      - main
  pull_request:
    paths:
      - '**'

jobs:
  build:
    name: Test latest typescript build with public api
    runs-on: ubuntu-latest

    steps:
      - name: ğŸŒ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§‘â€ğŸ’» Setup env
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ install things
        run: npm i

      - name: ğŸ› ï¸ Build
        run: npm run build

      - name: ğŸ‘Œ Tests
        run: npm run test-latest-typescript-build

  verify_create:
    name: Verify Create
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        template: [react, angular, vue, nextjs, sveltekit, nuxt]
        database:
          [json, postgres, mysql, mongodb, bettersqlite3, sqlite3, mssql]
        server: [express, fastify, express_vite, noserver]
        auth: [auth.js, noauth]
        exclude:
          - template: react
            server: noserver
          - template: angular
            server: noserver
          - template: vue
            server: noserver

          - template: nextjs
            server: express
          - template: nextjs
            server: fastify
          - template: nextjs
            server: express_vite

          - template: sveltekit
            server: express
          - template: sveltekit
            server: fastify
          - template: sveltekit
            server: express_vite

          - template: nuxt
            server: express
          - template: nuxt
            server: fastify
          - template: nuxt
            server: express_vite
          - template: nuxt
            auth: auth.js

          - server: fastify
            auth: auth.js
          - server: nuxt
            auth: auth.js

    steps:
      - name: ğŸŒ Checkout Repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ§‘â€ğŸ’» Setup env
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ› ï¸ Build create-remult
        run: cd projects/create-remult && npm i && npm run build

      - name: â• Create template
        run: cd projects/create-remult && node dist/index.mjs tmp-${{ matrix.template }}-${{ matrix.database }}-${{ matrix.server }}-${{ matrix.auth }} -t ${{ matrix.template }} -d ${{ matrix.database }} -s ${{ matrix.server }} -a ${{ matrix.auth }}

      - name: ğŸ› ï¸ install & build
        run: cd projects/create-remult/tmp-${{ matrix.template }}-${{ matrix.database }}-${{ matrix.server }}-${{ matrix.auth }} && npm i && npm run build
