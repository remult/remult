# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

orbs:
  codecov: codecov/codecov@3.1.1
  node: circleci/node@7.1.0
  browser-tools: circleci/browser-tools@1.2.5
# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  test-remult:
    docker:
      - image: cimg/node:22.12
      - image: cimg/postgres:14.0
        environment:
          POSTGRES_USER: postgres
          POSTGRES_DB: test_db
          POSTGRES_PASSWORD: password
      - image: mongo:4.2
        # command: [--replSet,rs0]

      - image: cimg/mysql:8.0
        environment:
          MYSQL_ROOT_PASSWORD: MASTERKEY
          MYSQL_DATABASE: test
          MYSQL_PASSWORD: MASTERKEY
    environment:
      DATABASE_URL: postgres://postgres:password@127.0.0.1:5432/test_db # Connection string
      #  MONGO_TEST_URL: $MONGO_TEST_URL
      # MONGO_NO_TRANS_TEST_URL: mongodb://localhost:27017/local
      TEST_MYSQL: true
      TEST_MYSQL2: true
    steps:
      - checkout
      - node/install-packages
      - run:
          name: Setup Test Servers
          command: npm run build && npm run test-servers:setup-all
      - run:
          name: Build Tests
          command: npm run build-tests
      - run:
          name: Run Tests
          command: npm run test:ci
      - codecov/upload
      - store_test_results:
          path: ./test-results.xml

# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  build:
    jobs:
      - node/run:
          name: build
          npm-run: build
      - test-remult
